<h1>就反提纲致列・加米涅夫</h1>

<p class="date">（1927年11月01日）</p>

<p>托洛茨基同志建议对反提纲作如下补充（对最后“何处筹资”一节中关于因为经济缺乏预见性等而付出巨额罚金一条）：</p>

<p>“据测算，仅因我国工商业和其他企业工作人员的流动性一项，国有经济就要支出将近5亿卢布，而这种流动性在很大程度上是由于缺乏预见性和无计划性引起的。”（《工商报》1927年8月2日第173号，切卡季洛的文章）</p>

<p>1927年11月4日</p>

<p><b>来源：</b>《苏联历史档案选编》第10卷　№07560</p>
