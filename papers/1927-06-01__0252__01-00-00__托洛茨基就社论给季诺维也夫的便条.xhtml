














<h1>托洛茨基就社论给季诺维也夫的便条</h1>

<p class="date">（1927年06月01日）</p>

应当嘲笑和盯住今天的社论。他们现在提出武装工人和不信任将军们的口号。（请对比连茨涅尔）。看来，武汉已经投降或者今天投降。几位“左派”国民党领袖不知将随共产党人退到什么地方去（也许，甚至退到莫斯科），这将由国民党自己来宣布。

列・托洛茨基

1927年6月28日
