














<h1>喀琅施塔得</h1>

<p class="date">（1927年08月01日）</p>

喀琅施塔得式的热月是通过夺取军事机制实现的。但是可以滑向喀琅施塔得。既然喀琅施塔得分子是喊着苏维埃的口号和以苏维埃的名义滑向资本主义制度的，那就甚至可以打着共产主义旗帜滑向喀琅施塔得的立场。历史及其狡猾之处就在于此。

列・托洛茨基

1927年8月3日
