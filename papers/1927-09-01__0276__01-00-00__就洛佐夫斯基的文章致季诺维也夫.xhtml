














<h1>就洛佐夫斯基的文章致季诺维也夫</h1>

<p class="date">（1927年09月01日）</p>

格里戈里・叶夫谢耶维奇：

现寄上针对洛佐夫斯基文章的批评提纲。这篇文章进一步向我们表明，我们是多么需要就中国革命最新阶段的性质问题发出适时的、坚决的声明。我认为，不论我上次寄上草稿的总提纲如何，我写的这个东西（实际上是一篇文章）可以寄给《布尔什维克》杂志编辑部发表或者寄给中央政治局。要紧的是需按时寄出。

列・托洛茨基

1927年9月22日于纳尔奇克

<b>来源：</b>《苏联历史档案选编》第10卷　№07530
